<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見出しと文章</title>
</head>

<body>
  <h1>ブログ</h1>

  <h2>今日の一日</h2>
  <p>休日のスケジュールを公開</p>

  <h3>朝</h3>
  <p>まずは起きて日光浴</p>

  <h3>朝食</h3>
  <p>今日はフレンチトースト</p>

  <h3>昼</h3>
  <p>今日は友達と買い物</p>

  <h2>夕食</h2>
  <p>今夜はカレー</p>

  <h3>就寝</h3>
  <p>朝から充実した一日。明日から仕事頑張ろう！</p>
</body>
